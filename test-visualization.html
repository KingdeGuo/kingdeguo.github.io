<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高可靠性可视化系统测试</title>
    <link rel="stylesheet" href="/assets/css/reliable-visualization.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🚀 高可靠性可视化系统测试</h1>
    
    <div class="test-section">
        <h2>1. Mermaid 图表测试</h2>
        <div class="chart-container" data-chart='{"type":"mermaid","code":"graph TD\n    A[开始] --> B{条件判断}\n    B -->|是| C[执行操作]\n    B -->|否| D[跳过操作]\n    C --> E[结束]\n    D --> E"}'></div>
    </div>

    <div class="test-section">
        <h2>2. ECharts 图表测试</h2>
        <div class="chart-container" data-chart='{"type":"echarts","options":{"title":{"text":"示例图表"},"tooltip":{},"xAxis":{"data":["A","B","C","D","E"]},"yAxis":{},"series":[{"type":"bar","data":[5,20,36,10,10]}]}}'></div>
    </div>

    <div class="test-section">
        <h2>3. Chart.js 图表测试</h2>
        <div class="chart-container" data-chart='{"type":"chartjs","options":{"type":"line","data":{"labels":["一月","二月","三月","四月","五月"],"datasets":[{"label":"销售额","data":[12,19,3,5,2],"borderColor":"rgb(75,192,192)","fill":false}]}}}'></div>
    </div>

    <div class="test-section">
        <h2>4. Plotly 图表测试</h2>
        <div class="chart-container" data-chart='{"type":"plotly","data":[{"x":[1,2,3,4,5],"y":[10,15,13,17,22],"type":"scatter"}],"layout":{"title":"Plotly 示例"}}'></div>
    </div>

    <div class="test-section">
        <h2>5. 系统状态</h2>
        <div id="status" class="status">正在检测系统状态...</div>
    </div>

    <script src="/assets/js/reliable-visualization.js"></script>
    <script>
        // 测试系统状态
        setTimeout(() => {
            const stats = window.ReliableVisualization.getStats();
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="success">
                    ✅ 系统状态正常<br>
                    📊 检测到 ${stats.totalCount} 个图表容器<br>
                    ✅ 已渲染 ${stats.renderedCount} 个图表
                </div>
            `;
        }, 2000);

        // 添加重试按钮功能测试
        window.addEventListener('load', () => {
            console.log('🎉 高可靠性可视化系统加载完成！');
        });
    </script>
</body>
</html>
