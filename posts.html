---
layout: default
title: 所有文章
permalink: /posts/
---

<div class="home-container">
  <h1>所有文章</h1>
  
  <ul class="posts-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
