<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<!-- Chart.js for UML diagrams -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Custom UML plugin for Chart.js
Chart.register({
  id: 'umlPlugin',
  beforeDraw: (chart) => {
    const {ctx} = chart;
    ctx.save();
    // Custom drawing logic for UML diagrams
  }
});

// Initialize UML charts
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.uml-chart').forEach(el => {
    const type = el.dataset.type;
    const config = JSON.parse(el.dataset.config);
    new Chart(el, config);
  });
});
</script>
