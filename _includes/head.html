<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
{% if site.google_analytics %}
  {% include google-analytics.html %}
{% endif %}
{% seo %}
<!-- Visualization Libraries and Configuration -->
{% include visualization-libs.html %}

<!-- Performance Optimization -->
<script src="{{ '/assets/js/performance.js' | relative_url }}" defer></script>

<!-- Image Loading Fix -->
<script src="{{ '/assets/js/image-loader.js' | relative_url }}" defer></script>

<!-- Code Copy Functionality -->
<script src="{{ '/assets/js/code-copy.js' | relative_url }}" defer></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Preload critical resources -->
<link rel="preload" href="{{ '/assets/css/custom.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/js/main.js' | relative_url }}" as="script">

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//www.clarity.ms">
