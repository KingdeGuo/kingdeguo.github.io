<div class="masthead">
  <div class="masthead__inner-wrap">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <ul class="visible-links">
        {%- for link in site.data.navigation.main -%}
          <li class="masthead__menu-item">
            <a href="{{ link.url | relative_url }}" {% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
          </li>
        {%- endfor -%}
      </ul>
    </nav>
    <div class="masthead__right">
      <div class="search-theme-container">
        <div id="search-container" class="search-container-header">
          <input type="text" id="search-input" placeholder="搜索文章...">
          <ul id="search-results"></ul>
        </div>
        {% if site.theme_switcher == true and site.theme_switcher_location == 'header' %}
          <button id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
          </button>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<style>
/* 搜索框和主题切换按钮容器 */
.search-theme-container {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-wrap: wrap;
}

/* 搜索容器样式 */
#search-container.search-container-header {
  position: relative;
  min-width: 200px;
  max-width: 300px;
}

#search-input {
  width: 100%;
  padding: 0.5rem 1rem;
  border: 1px solid #e2e8f0;
  border-radius: 25px;
  font-size: 0.9rem;
  background: white;
  transition: all 0.3s ease;
  outline: none;
}

#search-input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  width: 100%;
}

/* 主题切换按钮样式 */
#theme-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: #f7fafc;
  border: 1px solid #e2e8f0;
  border-radius: 50%;
  cursor: pointer;
  transition: all 0.3s ease;
  flex-shrink: 0;
}

#theme-toggle:hover {
  background: #667eea;
  color: white;
  transform: scale(1.05);
}

#theme-toggle .fa-moon { display: none; }
#theme-toggle .fa-sun { display: block; }

[data-theme="dark"] #theme-toggle .fa-moon { display: block; }
[data-theme="dark"] #theme-toggle .fa-sun { display: none; }

/* 暗色主题适配 */
[data-theme="dark"] #search-input {
  background: #2d3748;
  border-color: #4a5568;
  color: #e2e8f0;
}

[data-theme="dark"] #search-input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

[data-theme="dark"] #theme-toggle {
  background: #4a5568;
  border-color: #718096;
  color: #e2e8f0;
}

[data-theme="dark"] #theme-toggle:hover {
  background: #667eea;
  color: white;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .search-theme-container {
    gap: 0.5rem;
  }
  
  #search-container.search-container-header {
    min-width: 150px;
    max-width: 200px;
  }
  
  #search-input {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
  }
  
  #theme-toggle {
    width: 35px;
    height: 35px;
  }
}

@media (max-width: 480px) {
  .masthead__right {
    flex-direction: column;
    align-items: flex-end;
    gap: 0.5rem;
  }
  
  .search-theme-container {
    flex-direction: column;
    align-items: flex-end;
    gap: 0.5rem;
  }
  
  #search-container.search-container-header {
    min-width: 120px;
    max-width: 150px;
  }
  
  #search-input {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
  }
  
  #theme-toggle {
    width: 30px;
    height: 30px;
  }
}

/* 搜索结果显示 */
#search-results {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: white;
  border: 1px solid #e2e8f0;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-height: 300px;
  overflow-y: auto;
  z-index: 1000;
  display: none;
  margin-top: 0.5rem;
}

#search-container.focused #search-results {
  display: block;
}

[data-theme="dark"] #search-results {
  background: #2d3748;
  border-color: #4a5568;
}

/* 确保搜索框在移动端不会与其他元素重叠 */
@media (max-width: 768px) {
  .masthead__inner-wrap {
    flex-wrap: wrap;
    gap: 1rem;
  }
  
  .masthead__right {
    order: 3;
    width: 100%;
    justify-content: flex-end;
  }
}
</style>
