<!-- 简约导航栏 -->
<header class="site-header">
  <div class="container">
    <nav class="navbar">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="navbar-brand">
        {{ site.title }}
      </a>

      <!-- 导航菜单 -->
      <div class="navbar-menu">
        <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
        <a href="{{ '/posts' | relative_url }}" class="nav-link">文章</a>
        <a href="{{ '/categories' | relative_url }}" class="nav-link">分类</a>
        <a href="{{ '/tags' | relative_url }}" class="nav-link">标签</a>
        <a href="{{ '/about' | relative_url }}" class="nav-link">关于</a>
      </div>

      <!-- 移动端菜单按钮 -->
      <button class="navbar-toggle" id="navbar-toggle" aria-label="切换菜单">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </div>
</header>

<style>
/* 导航栏样式 */
.site-header {
  background: var(--white);
  border-bottom: 1px solid var(--gray);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: var(--shadow-sm);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 0;
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-dark);
  text-decoration: none;
  transition: color var(--transition-fast);
}

.navbar-brand:hover {
  color: var(--accent-color);
}

.navbar-menu {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-link {
  color: var(--text-dark);
  text-decoration: none;
  font-weight: 500;
  transition: color var(--transition-fast);
  position: relative;
}

.nav-link:hover {
  color: var(--accent-color);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--accent-color);
  transition: width var(--transition-fast);
}

.nav-link:hover::after {
  width: 100%;
}

.navbar-toggle {
  display: none;
  flex-direction: column;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
  gap: 0.25rem;
}

.navbar-toggle span {
  width: 25px;
  height: 3px;
  background: var(--text-dark);
  transition: all var(--transition-fast);
  border-radius: 2px;
}

/* 响应式设计 */
@media (max-width: 768px) {
  .navbar-menu {
    position: fixed;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--white);
    flex-direction: column;
    gap: 0;
    padding: 1rem 0;
    border-top: 1px solid var(--gray);
    box-shadow: var(--shadow-md);
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all var(--transition-normal);
  }

  .navbar-menu.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
  }

  .nav-link {
    padding: 1rem 2rem;
    width: 100%;
    text-align: center;
    border-bottom: 1px solid var(--light-gray);
  }

  .nav-link:last-child {
    border-bottom: none;
  }

  .nav-link::after {
    display: none;
  }

  .navbar-toggle {
    display: flex;
  }

  .navbar-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }

  .navbar-toggle.active span:nth-child(2) {
    opacity: 0;
  }

  .navbar-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }
}

@media (max-width: 480px) {
  .navbar {
    padding: 0.75rem 0;
  }

  .navbar-brand {
    font-size: 1.25rem;
  }

  .navbar-toggle span {
    width: 20px;
    height: 2px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navbarToggle = document.getElementById('navbar-toggle');
  const navbarMenu = document.querySelector('.navbar-menu');

  navbarToggle.addEventListener('click', function() {
    navbarToggle.classList.toggle('active');
    navbarMenu.classList.toggle('active');
  });

  // 点击导航链接时关闭移动端菜单
  const navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      navbarToggle.classList.remove('active');
      navbarMenu.classList.remove('active');
    });
  });

  // 点击外部区域时关闭移动端菜单
  document.addEventListener('click', function(event) {
    if (!event.target.closest('.navbar')) {
      navbarToggle.classList.remove('active');
      navbarMenu.classList.remove('active');
    }
  });
});
</script>
