# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Kingdeguo's Blog
email: your-email@example.com
description: >-
  个人博客分享技术、生活和读书等内容
baseurl: ""
url: "https://kingdeguo.github.io"
twitter_username: ""
github_username: kingdeguo

# Theme settings
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
theme_switcher: true
theme_switcher_default: "light"
theme_switcher_location: "header"

# Custom CSS
stylesheets:
  - assets/css/custom.css


# Giscus comments
giscus:
  repo: KingdeGuo/kingdeguo.github.io
  repo-id: R_kgDOPLxeEQ
  category: General
  category-id: DIC_kwDOPLxeEc4Cs5E6
  theme: preferred_color_scheme
  lang: zh-CN

# Google Analytics
google_analytics:
  tracking_id: G-HXENT9GH1J

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-archives

# 可视化配置 - 统一前端渲染
visualization:
  # 核心库配置
  mermaid:
    version: "10.7.0"
    theme: "default"
    darkTheme: "dark"
  echarts:
    version: "5.4.3"
  chartjs:
    version: "4.4.1"
  
  # 按需加载配置
  lazy_loading: true
  performance_optimization: true

# Permalinks
permalink: /:year/:month/:day/:title.html

# Pagination (disabled - using simple listing instead)
# paginate: 6
# paginate_path: "/page/:num/"

# Jekyll Archives configuration for categories and tags
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: '/categories/:name/'
    tag: '/tags/:name/'

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

