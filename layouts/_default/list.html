{{ define "main" }}
<div class="list-page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
  </header>
  <div class="posts-list">
    <ul class="post-titles">
      {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
