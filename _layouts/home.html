---
layout: default
---

<div class="home-container">
  <header class="home-header">
    <h1 class="home-title">{{ site.title }}</h1>
    <p class="home-description">{{ site.description }}</p>
    <div class="feed-subscribe">
      <a href="{{ '/feed.xml' | relative_url }}">
        <i class="fas fa-rss"></i> Subscribe
      </a>
    </div>
  </header>

  <div class="welcome-message">
    <h2>Welcome to My Blog</h2>
    <p>I write about <span id="typed-text"></span></p>
  </div>

  <div class="home-content">
    {{ content }}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  var typed = new Typed('#typed-text', {
    strings: ["Technology.", "Life.", "Books.", "and everything in between."],
    typeSpeed: 50,
    backSpeed: 30,
    loop: true
  });
</script>
